{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">My Tasks</h2>

<form method="POST" class="mb-4 d-flex">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Add task..." class="form-control me-2" required>
    <button type="submit" class="btn btn-success">Add</button>
</form>

{% if tasks %}
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Task</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">Delete</a></td>
            <td><a href="{% url 'update' task.id %}" class="btn btn-sm btn-warning">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<div class="alert alert-info">No tasks found.</div>
{% endif %}

{% endblock %}
